<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="font-inter bg-purple">

    <header class="navigation bg-purple px-5 py-[18px] md:py-[30px]">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/index.html" class="w-[137px] md:w-[219px]"><img class="w-full" src="assets/logo.svg" alt="TechWave Logo"></a>

            <nav>
                <ul class="hidden md:flex gap-8 text-white font-medium">
                    <li><a href="#" class="text-base">About</a></li>
                    <li><a href="#" class="text-base">Episodes</a></li>
                    <li><a href="#" class="text-base">Host</a></li>
                </ul>
            </nav>

            <button type="button" class="flex items-center btn-primary font-semibold gap-1 transition-all">Subscribe <img src="assets/arrow-right.svg" alt="Arrow Right"></button>
        </div>
    </header>
    <!-- End of Header -->

    <main>
        <section class="banner">
            <div class="container flex flex-col justify-center items-center gap-10">
                <div class="mic-container relative rounded-full flex justify-center items-center">
                    <img src="assets/microphone.png" alt="Mic Icon">
                    <span class="new text-lg font-semibold">NEW</span>
                </div>

                <div class="banner-content flex flex-col gap-6 text-center text-white">
                    <div class="banner-header flex flex-col gap-3">
                        <h1 class="font-extrabold text-6xl">TechWave</h1>
                        <p class="text-base font-normal opacity-80">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    </div>

                    <div class="btn-group flex flex-col md:flex-row gap-2 justify-center">
                        <a href="#" class="flex items-center btn-primary font-semibold gap-2 transition-all"><img src="assets/spotify.svg" alt="Arrow Right"> Listen on Spotify</a>
                        <button type="button" class="flex items-center btn-primary btn-primary_green font-semibold gap-2 transition-all"><img src="assets/message.svg" alt="Arrow Right"> Subscribe </button>

                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
